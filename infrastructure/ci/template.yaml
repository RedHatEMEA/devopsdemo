heat_template_version: 2013-05-23

parameters:
  key_name:
    description: Keypair name for server access
    type: string
  public_net:
    description: UUID of public network
    type: string
  dns_nameservers:
    description: public DNS servers
    type: comma_delimited_list
  image:
    default: rhel-guest-image-6-6.5-20140603.0-heat-agent
    type: string
  git_url:
    description: GitHub URL to watch
    type: string

resources:
  net_ci:
    type: Library::Net
    properties:
      public_net: { get_param: public_net }
      cidr: 172.16.4/24
      gateway_ip: 172.16.4.254
      start: 172.16.4.1
      end: 172.16.4.253
      dns_nameservers: { get_param: dns_nameservers }

  server:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: m1.small
      key_name: { get_param: key_name }
      networks:
        - port: { get_resource: port }
      user_data_format: SOFTWARE_CONFIG

  port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_attr: [ net_ci, id ] }

  floatingip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_net } 
      port_id: { get_resource: port }

  softwareconfig:
    type: OS::Heat::SoftwareConfig
    properties:
      group: tgz
      config: { get_file: ci.tgz }

  softwaredeployment:
    type: OS::Heat::SoftwareDeployment
    properties:
      config: { get_resource: softwareconfig }
      server: { get_resource: server }
      input_values:
        GIT_URL: { get_param: git_url }

outputs:
  CI_IP:
    value: { get_attr: [ floatingip, floating_ip_address ] }
